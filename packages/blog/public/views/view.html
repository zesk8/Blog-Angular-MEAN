<section data-ng-controller="BlogController" data-ng-init="findPost()">
  <b>Post creado: </b><span>{{post.created | date:'medium'}}</span>
  <h2>Titulo: {{post.title}}</h2>
  <h3>Contenido: </h3>
  <div>{{post.content}}</div>
  <a class="btn" href="/#!/posts/{{post._id}}/edit" title="Editar">
    <i class="glyphicon glyphicon-edit"></i>
  </a>
  <a class="btn" data-ng-click="remove();" title="Eliminar">
    <i class="glyphicon glyphicon-trash"></i>
  </a>  
</section>
