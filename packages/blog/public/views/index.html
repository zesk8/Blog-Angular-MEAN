<section data-ng-controller="BlogController" data-ng-init="all()">
  <ul class="blog unstyled">
    <li data-ng-repeat="post in posts">      
      <h2>
        <a data-ng-href="#!/blog/{{post._id}}">{{post.title}}</a>
        <span>
          <a class="btn" href="/#!/blog/{{post._id}}/edit" title="Editar">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(post);" title="Eliminar">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{post.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!posts || posts.length">No hay posts creados <br> <a href="/#!/blog/create">Crea uno nuevo</a></h1>
</section>
