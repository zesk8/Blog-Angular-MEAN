<section data-ng-controller="BlogController" data-ng-init="findPost()">
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
    <div class="form-group">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Titulo</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="post.title" id="title" placeholder="Titulo" required>        
      </div>

    </div>
    <div class="form-group">
      <label mean-token="'edit-content'" for="description" class="col-md-2 control-label">Descripción</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="post.content" id="description" cols="30" rows="10" placeholder="Descripción" class="form-control" required></textarea>        
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Actualizar</button>
      </div>
    </div>
  </form>
</section>
